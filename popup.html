<html>
  <head>
    <script src='scripts/jquery-1.6.1.min.js'></script>
    <script src="scripts/handlebars.js"></script>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>

  <body>
    <div id="popup">
      <h2>Mutual content from your facebook!</h2><br/>
    	Click an item to copy to clipboard!
    </div>
    
  </body>
  <div id= "sparks">

    <img src="images/loadingGif.gif" width="150px"/><br/>
    loading content...
  </div>

   <script type="text/x-handlebars-template" id="sparks-template">
      {{#each sparks }}
        
      <div class="spark-container">
        
        {{#if this.video_embed}}
            <div class="overlay">
              <h1>{{this.text}}</h1>
              <h2> {{this.type}} {{this.date}}</h2>
            </div>
            <div class="copied"><h1>Copied to clipboard<h1></div>

            <div class="spark">
               <img src="{{this.img_small}}" alt="click to copy to clipboard"/>
            </div>
            <div class="hidden payload">Remember {{this.text}}? {{this.img_small}}</div>
        {{else }}
            {{#if this.img_big}}
              <div class="overlay">
                <h1>{{this.text}}</h1>
                <h2> {{this.type}} {{this.date}}</h2>
              </div>
              <div class="copied"><h1>Copied to clipboard<h1></div>
              <div class="spark">
                  <img src="{{this.img_big}}" alt="click to copy to clipboard"/>
              </div>
              <div class="hidden payload">Remember {{this.text}}? {{this.img_big}}</div>
            {{else }}
              <div class="overlay">
              <h2> {{this.type}} {{this.date}}</h2>
            </div>
              <div class="spark">
                  {{this.text}}
              </div>

              <div class="copied"><h1>Copied to clipboard<h1></div>
              <div class="hidden payload">Remember my status, "{{this.text}}"?</div>
            {{/if}}
        {{/if}}
      </div>
      {{/each}}
    </script>

    <script src='scripts/popup.js'></script>
</html>
