<html>
  <head>
    <script src='scripts/jquery-1.6.1.min.js'></script>
    <script src="scripts/handlebars.js"></script>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>

  <body>
    
    
  
  <div id= "sparks">
    <img src="images/loadingGif.gif" width="150px"/><br/>
    loading content...
  </div>

  </body>
   <script type="text/x-handlebars-template" id="sparks-template">
      <div id="popup">
        <h2>You are talking to:</h2><br/>
        <span><img src = "{{this.userInfo.pic}}"/><h1>{{this.userInfo.name}}</h1></span>
        <br/>
        <h2>Items you are both tagged in:</h2> Click an item to copy to clipboard!
      </div>
      <div id="spacer"></div>
      {{#each this.allData}}
      <hr/>
      <div class="spark-container">
        
        {{#if this.video_embed}}
            <div class="spark">
              <div class="overlay">
                <h2>{{this.text}}</h2>
                <h2> {{this.type}} {{this.date}}</h2>
                <a href='{{this.link}}' target='_blank'>Link</a>
              </div>
               <img src="{{this.img_small}}" alt="click to copy to clipboard"/>
            </div>
            <div class="copy"><h1>Copy to clipboard<h1></div>
            <div class="hidden payload">{{this.img_small}}</div>
        {{else }}
            {{#if this.img_big}}
              <div class="spark">
                  <img src="{{this.img_big}}" alt="click to copy to clipboard"/>
                  <div class="overlay">
                    <h2>{{this.text}}</h2>
                    <h2> {{this.type}} {{this.date}}</h2>
                    <a href='{{this.link}}' target='_blank'>Link</a>
                  </div>
              </div>
              <div class="copy"><h1>Copy to clipboard<h1></div>
              <div class="hidden payload">{{this.img_big}}</div>
            {{else }}
              <div class="spark">
                  {{this.text}}
                  <div class="overlay">
                    <h2> {{this.type}} {{this.date}}</h2>
                    <a href='{{this.link}}' target='_blank'>Link</a>
                  </div>
              </div>
              <div class="copy"><h1>Copy to clipboard<h1></div>
              <div class="hidden payload">{{this.text}}?</div>
            {{/if}}
        {{/if}}
      </div>
      <center></center>
      {{/each}}
    </script>

    <script src='scripts/popup.js'></script>
</html>
